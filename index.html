<html>
  <head>
    <title>Hostel | Log In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="hostel-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="d1">
      <div class="d2">
        <div class="d7">
          <h1>Hostel Allotment Software</h1>
          <p>New User</p>
          <button class="b1" id="auto">Sign Up</button>
        </div>
        <div class="d3">
          <h1>Login</h1>
          <div class="d4">
            <table id="tab1">
              <tr>
                <td>
                  <i class="fa fa-envelope"></i>
                  <input type="email" id="email" placeholder="Email" />
                </td>
              </tr>
              <tr>
                <td>
                  <i class="fa fa-user"></i>
                  <input type="password" id="pas" placeholder="Password" />
                </td>
              </tr>
              <tr>
                <td><span>Forget your password?</span></td>
              </tr>
              <tr>
                <td align="center">
                  <button class="b1" id="log">LOG IN</button>
                </td>
              </tr>
            </table>
            <table id="tab2" hidden>
              <tr>
                <td style="display: flex;justify-content: space-evenly;align-items: center;">
                    <input type="radio" id="stu" name="a" value="Admin" style="accent-color: orangered;"><label for="stu" style="margin-left: -22%;font-size: 1.5rem;">Admin</label>
                    <input type="radio" id="emp" name="a" value="User" checked style="accent-color: orangered;"><label for="emp" style="margin-left: -22%;font-size: 1.5rem;">User</label>
                </td>
            </tr>
              <tr>
                <td>
                  <i class="fa fa-user"></i>
                  <input type="text" id="name" placeholder="Name" style="text-transform:capitalize" />
                </td>
              </tr>
              <tr>
                <td>
                  <i class="fa fa-envelope"></i>
                  <input type="email" id="email" placeholder="Email" />
                </td>
              </tr>
              <tr>
                <td>
                  <i class="fa fa-question"></i>
                  <select id="secq">
                    <option>What is Your Favourite Subjects?</option>
                    <option>What is your date of birth?</option>
                    <option>
                      What was your favorite school teacher’s name?
                    </option>
                    <option>What is your favorite movie?</option>
                    <option>What was your first car?</option>
                    <option>What is your astrological sign?</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <i class="fa fa-text-height"></i>
                  <input type="text" id="ans" placeholder="Answer" />
                </td>
              </tr>
              <tr>
                <td>
                  <i class="fa fa-lock"></i>
                  <input type="password" id="pas" placeholder="Password" />
                </td>
              </tr>
              <tr>
                <td>
                  <i class="fa fa-lock"></i>
                  <input
                    type="password"
                    id="cpas"
                    placeholder="Confirm Password"
                  />
                </td>
              </tr>
              <tr>
                <td align="center">
                  <button class="b1" id="sign">Sign Up</button>
                </td>
              </tr>
            </table>
            <table id="tab3" hidden>
              <tr>
                <td>
                  <i class="fa fa-envelope"></i>
                  <input type="email" id="email" placeholder="Email" />
                </td>
              </tr>
              <tr>
                <td>
                  <i class="fa fa-question"></i>
                  <select id="secq">
                    <option>What is Your Favourite Subjects?</option>
                    <option>What is your date of birth?</option>
                    <option>
                      What was your favorite school teacher’s name?
                    </option>
                    <option>What is your favorite movie?</option>
                    <option>What was your first car?</option>
                    <option>What is your astrological sign?</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <i class="fa fa-text-height"></i>
                  <input type="text" id="ans" placeholder="Answer" />
                </td>
              </tr>
              <tr>
                <td>
                  <i class="fa fa-lock"></i>
                  <input type="password" id="pas" placeholder="Password" />
                </td>
              </tr>
              <tr>
                <td>
                  <i class="fa fa-lock"></i>
                  <input
                    type="password"
                    id="cpas"
                    placeholder="Confirm Password"
                  />
                </td>
              </tr>
              <tr>
                <td align="center">
                  <button class="b1" id="forgot">Create</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/index.js" type="text/javascript"></script>
  </body>
</html>
