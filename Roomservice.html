<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostel | Room Details Service</title>
    <link rel="stylesheet" href="css/service.css" />
    <link rel="shortcut icon" href="hostel-icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="parent">
      <div class="service">
        <h2><i
          class="fa-solid fa-circle-arrow-left back"
          onclick="history.back();"
          title="Go Back"
        ></i>
        <i class="fa-solid fa-home back" onclick="location.href='Dashboard.html'" title="Go Dashboard" style="margin-left: 5rem;"></i>
          Room Details Service
          <a href="Roomdetail.html"> <button>+ Add New</button></a>
        </h2>
        <form>
          <table>
            <tbody>
              <tr>
                <td>
                  <label class="l_fixed" for="roomno">Room ID</label>
                  <select id="roomno" onchange="$(this).siblings('label').css('visibility','visible')">
                    <option value="">-- Select Room Id --</option>
                  </select>
                </td>
                <td>
                  <label class="l_fixed" for="roomtype">Room Type</label>
                  <select id="roomtype" onchange="$(this).siblings('label').css('visibility','visible')">
                    <option value="">-- Select Room Type --</option>
                  </select>
                </td>
                <td>
                  <label class="l_fixed" for="t_bed">Room Bed</label>
                  <select id="t_bed" onchange="$(this).siblings('label').css('visibility','visible')">
                    <option value="">-- Select No. Of Bed --</option>
                  </select>
                </td>
                </tr>
                <tr>
                <td>
                  <label class="l_fixed" for="status">Room Status</label>
                  <select id="status" onchange="$(this).siblings('label').css('visibility','visible')">
                    <option value="">-- Select Room Status --</option>
                  </select>
                </td>
                <td>
                  <div class="button">
                    <button
                    class="search_sub_btn" id="user_search_btn"
                      type="button"
                      value="Submit"
                      style="background-color: rgb(0, 200, 255)"
                    >
                      <i class="fa-solid fa-magnifying-glass"></i> Search
                    </button>
                    <button
                    id="refresh" class="search_sub_btn res_btn"
                      value="Reset"
                      type="button"
                      style="background-color: greenyellow" onclick="location.reload();"
                    >
                      <i class="fa-solid fa-rotate"></i> Reset
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
      <div class="data" id="table-container">
        <table style="width: 100%;">
          <tr style="background-color: pink;"><td colspan="6">No Record Found yet!!</td></tr>
        </table>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/roomdetails.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      setInterval(logout,1000);
      function logout(){
        if (!sessionStorage.getItem("uname")){
          location.href='index.html'
        }
      }
    </script>
  </body>
</html>
