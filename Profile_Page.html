<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hostel | Profile Page</title>
    <link rel="shortcut icon" href="hostel-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/profile.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row gutters">
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12" style="margin: auto;">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">Personal Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="User Id">Name</label>
                                    <input type="text" class="form-control" id="UserId" placeholder="Enter Name" disabled>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="margin-bottom: -2rem;">
                                <div class="form-group">
                                    <label for="eMail">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email ID" disabled>
                                    <label class="ll4" id="ii4" style="color: red; margin-left: 15rem;"></label>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="margin-bottom:-2rem;">
                                <div class="form-group">
                                    <label for="Content no">Contact no</label>
                                    <input type="text" class="form-control" id="contno"
                                        placeholder="Enter contact number" maxlength="10" minlength="10"
                                        inputmode="numeric">
                                    <!-- <span id="nnn" style="color:red;" ></span> -->
                                    <span id="cont" style="color:red;margin-left: 15rem;"></span>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="DOB">DOB</label>
                                    <input type="date" class="form-control" id="dob" placeholder="Date of birth">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="gender">Gender</label> &nbsp;&nbsp;&nbsp;&nbsp;
                                    <!-- <input type="text" class="form-control" id="dob" placeholder="Date of birth"> -->
                                    <input type="radio" name="rad" value="Male" id="m" checked><label for="m">&nbsp;Male</label>&nbsp;&nbsp;&nbsp;
                                    <input type="radio" name="rad" value="Female" id="f"><label for="f">&nbsp;Female</label>&nbsp;&nbsp;&nbsp;
                                    <input type="radio" name="rad" value="Binary" id="b"><label for="b">&nbsp;Binary</label>
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mt-3 mb-2 text-primary">Address</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="State">State</label>
                                    <input type="name" class="form-control" id="State" placeholder="Enter State">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="District">District</label>
                                        <input type="name" class="form-control" id="Distric" placeholder="Enter District">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="Pin code">Pin Code</label>
                                    <input type="text" class="form-control pin" id="pincode"
                                        placeholder="Enter Pin code" maxlength="10">
                                    <span id="pin" style="color:red;margin-left: 15rem;"></span>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="Location">Location</label>
                                    <input type="text" class="form-control" id="loc" placeholder="Enter Location">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="Location" id="about"><b>About Us</b></label>
                                    <textarea class="form-control" id="abo" placeholder="About yourself"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button type="button" id="submit" name="submit"
                                        class="btn btn-primary">Update</button>
                                    <button type="reset" onclick="location.reload();" name="submit"
                                        class="btn btn-secondary" >Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <script type="text/javascript">
        var email,uname,flag=true;
        $(document).ready(function () {
            email=sessionStorage.getItem('email');
            uname=sessionStorage.getItem('uname');
            $('#email').val(email);
            $('#UserId').val(uname);
            date();
            $.ajax({
                method:'post',
                url:'pythonfile/login.py',
                data:{
                    cond:'profile_run',
                    t1:email.trim(),
                },
                success:function(data){
                    let jk=data.split('&&');
                    if(jk[2].trim()!='None')
                        $('#UserId').val(jk[2].trim());
                    if(jk[3].trim()!='None')
                        $('#contno').val(jk[3].trim());
                    if(jk[4].trim()!='None')
                        $('#dob').val(jk[4].trim());
                    if(jk[5].trim()!='None')
                    $('input[name="rad"][value="'+jk[5].trim()+'"]').prop('checked',true);
                    if(jk[6].trim()!='None')
                        $('#State').val(jk[6].trim());
                    if(jk[7].trim()!='None')
                        $('#Distric').val(jk[7].trim());
                    if(jk[8].trim()!='None')
                        $('#pincode').val(jk[8].trim());
                    if(jk[9].trim()!='None')
                        $('#loc').val(jk[9].trim());
                    if(jk[10].trim()!='None')
                        $('#abo').val(jk[10].trim());
                }   
            })
            $('#submit').click(function(){
                flag=true;
                if(flag){
                    if(confirm('Do You want to update your record!!')){
                        $.ajax({
                            method:'post',
                            url:'pythonfile/login.py',
                            data:{
                                cond:'update',
                                t1:$('#UserId').val(),
                                t2:$('#email').val(),
                                t3:$('#contno').val(),
                                t4:$('#dob').val(),
                                t5:$('input[name="rad"]:checked').val(),
                                t6:$('#State').val(),
                                t7:$('#Distric').val(),
                                t8:$('#pincode').val(),
                                t9:$('#loc').val(),
                                t10:$('#abo').val()
                            },
                            success:function(data){
                                var dat=data.split('&&');
                                if (dat){
                                    swal('Message',dat[0],'info').then((value) => {
                                        location.reload()
                                      });
                                }
                            }
                        });
                    }
                }
            })
            function date(){
                    let dt=new Date();
                    let dd=String(dt.getDate());
                    let yy=dt.getFullYear();
                    let mm=String(dt.getMonth());
                    let th=dt.getHours();
                    let tm=dt.getMinutes();
                    let ts=dt.getSeconds();
                    if(dd.startsWith('0',0));
                    else{
                    if(dd<10)
                        dd="0"+dd
                    }
                    if(mm.startsWith('0',0));
                    else{
                    if(mm<10)
                        mm="0"+mm
                    }
                    cd=yy+'-'+mm+'-'+dd;
                    $('#dob').val(cd);
                    $('#dob').attr('max',cd);
            }
        });
        setInterval(logout,1000);
        function logout(){
          if (!sessionStorage.getItem("uname")){
            location.href='index.html'
          }
        }
    </script>
</body>

</html>
